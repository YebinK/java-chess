<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./chessStyle.css" rel="stylesheet" type="text/css"/>
    <title>엘리의 크리스마스 체스</title>
</head>
<body>
    <button onclick="playLastGame()">크리스마스 체스를 시작해볼까요?</button>
</body>
<script>
    const playLastGame = function () {
        const response = confirm("이전에 하던 게임이 있습니다. 이어 하시겠습니까?");
        window.location = "http://localhost:4567/playing:" + response;
    };
</script>
</html>
